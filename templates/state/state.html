{{define "state"}}
  <script nonce={{.Nonce}}>
    let tenorKey = {{.TenorKey}}
    let homeServer = {{.HomeServerURL}}
    let shortlinkDomain = {{.ShortlinkDomain}}
    let federationDomain = {{.FederationDomain}}
    let authenticated = false;
    let identity;
    let newUser = false;
    {{if .NewUser}}
        newUser = true;
    {{end}}
    {{if .LoggedInUser}}
        authenticated = true
        identity = {{.LoggedInUser}}
    {{end}}
  </script>
{{end}}
